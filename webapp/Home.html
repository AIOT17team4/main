	<script>
		//產生車車位置資訊
		let c1p = ".car1p" + car1_position;
		let c2p = ".car2p" + car2_position;
		$(c1p)
			.append(
				'<img src="dicarimg/dicar_logo_green.png" style="max-width: 90%;" alt="">')
		$(c2p)
			.append(
				'<img src="dicarimg/dicar_logo.png" style="max-width: 90%;" alt="">')
		$(".button_g").click(function () {
			car1_position += 1;
			car1_position %= 3;
			showimg();
		})
		$(".button_r").click(function () {
			car2_position += 1;
			car2_position %= 3;
			showimg();
		})
		function showimg() {
			c1p = ".car1p" + car1_position;
			c2p = ".car2p" + car2_position;
			$(".map_div td").empty();
			$(c1p)
				.append(
					'<img src="dicarimg/dicar_logo_green.png" style="max-width: 90%;" alt="">')
			$(c2p)
				.append(
					'<img src="dicarimg/dicar_logo.png" style="max-width: 90%;" alt="">')
		}

	</script>
